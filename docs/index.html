<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root {
      --pink: #ff5d8f;
      --red: #d7263d;
      --bg1: #fff1f5;
      --bg2: #ffe3eb;
      --text: #2b2b2b;
      --card: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Playfair Display", "Times New Roman", serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      overflow: hidden;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(520px, 92vw);
      background: var(--card);
      border-radius: 20px;
      padding: 28px 24px 26px;
      box-shadow: 0 20px 50px rgba(215, 38, 61, 0.18);
      text-align: center;
      border: 1px solid rgba(215, 38, 61, 0.15);
      position: relative;
    }
    .title {
      font-size: clamp(28px, 5vw, 40px);
      margin: 0 0 6px;
      color: var(--red);
      letter-spacing: 0.5px;
    }
    .subtitle {
      margin: 0 0 20px;
      font-size: clamp(16px, 3.2vw, 18px);
      color: #5c3a44;
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    @media (max-width: 480px) {
      button {
        padding: 14px 26px;
        font-size: 17px;
      }
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:focus { outline: 2px solid #ffb3c7; outline-offset: 2px; }
    .yes {
      background: linear-gradient(135deg, var(--pink), var(--red));
      color: white;
      box-shadow: 0 10px 18px rgba(215, 38, 61, 0.25);
    }
    .no {
      background: #fff0f4;
      color: #7a3b49;
      border: 1px solid rgba(215, 38, 61, 0.2);
    }
    button:hover { transform: translateY(-1px) scale(1.01); }

    .burst {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
    }
    .burst.show { display: block; }
    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      background: var(--pink);
      opacity: 0.9;
      animation: fall 1.6s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(260deg); opacity: 0; }
    }

    .celebrate {
      display: none;
      margin-top: 16px;
      font-size: clamp(18px, 4vw, 22px);
      color: var(--red);
      font-family: "Courier New", monospace;
    }
    .celebrate.show { display: block; }

    .dance {
      display: inline-block;
      animation: dance 0.6s ease-in-out infinite;
    }
    @keyframes dance {
      0% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-6px) rotate(2deg); }
      100% { transform: translateY(0) rotate(-2deg); }
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      color: #ff7aa2;
      opacity: 0.8;
      animation: float 7s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(120%) scale(0.8); }
      to { transform: translateY(-120%) scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hearts" id="hearts"></div>
      <h1 class="title">Bejna, veux-tu Ãªtre ma valentine&nbsp;?</h1>
      <p class="subtitle">Jâ€™ai fait une petite page juste pour toi.</p>
      <div class="buttons">
        <button class="yes" id="yesBtn">Oui</button>
        <button class="no" id="noBtn">Non</button>
      </div>
      <div class="celebrate" id="celebrate">
        <span class="dance">ðŸ’ƒðŸ•º</span> OUI&nbsp;!! <span class="dance">ðŸ’ƒðŸ•º</span><br/>
        Bejna, ez te hez dikim. ðŸŽ‰ðŸ’–
      </div>
    </div>
  </div>

  <div class="burst" id="burst"></div>

  <script>
    const burst = document.getElementById('burst');
    const celebrate = document.getElementById('celebrate');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    function confettiBurst() {
      burst.classList.add('show');
      burst.innerHTML = '';
      const colors = ['#ff5d8f', '#d7263d', '#ffb3c7', '#ffd1dc'];
      for (let i = 0; i < 140; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = (-10 - Math.random() * 20) + 'vh';
        c.style.background = colors[i % colors.length];
        c.style.animationDelay = (Math.random() * 0.3) + 's';
        c.style.transform = `translateY(0) rotate(${Math.random() * 180}deg)`;
        burst.appendChild(c);
      }
      setTimeout(() => burst.classList.remove('show'), 1800);
    }

    yesBtn.addEventListener('click', () => {
      confettiBurst();
      celebrate.classList.add('show');
    });

    // Playful but still clickable: nudge the "No" button on hover/touch.
    function nudgeNo() {
      const dx = (Math.random() * 680) - 340;
      const dy = (Math.random() * 440) - 220;
      noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
      noBtn.style.transition = 'transform 0.15s ease';
    }
    noBtn.addEventListener('mouseenter', nudgeNo);
    noBtn.addEventListener('touchstart', nudgeNo, { passive: true });
    noBtn.addEventListener('pointerdown', nudgeNo);
    noBtn.addEventListener('click', () => {
      celebrate.classList.remove('show');
      alert('Merci pour ton honnÃªtetÃ© â€” tu es toujours gÃ©niale.');
    });

    // Floating hearts background
    const hearts = document.getElementById('hearts');
    for (let i = 0; i < 18; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = 'â¤';
      h.style.left = Math.random() * 100 + '%';
      h.style.animationDelay = (Math.random() * 6) + 's';
      h.style.fontSize = (12 + Math.random() * 16) + 'px';
      hearts.appendChild(h);
    }
  </script>
</body>
</html>
